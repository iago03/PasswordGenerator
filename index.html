<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <h1>Password Generator</h1>
            <div class="result-conteiner">
                <span class="result"></span>
                <button class="btn copy-btn">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>

            <span class="title">LENGTH: <span class="lengt-value">4</span></span>
            <div class="range">
                <span class="min">4</span>
                <input type="range" class="form-control-range" value="4" min="4" max="34" id="range">
                <span class="max">34</span>
            </div>

            <span class="title secondary-title">SETTINGS</span>
            <div class="form-check form-switch">
                <label class="form-check-label" for="uppercase">Include Uppercase</label>
                <input class="form-check-input" type="checkbox" id="uppercase" checked>
            </div>
            <div class="form-check form-switch">
                <label class="form-check-label" for="lowercase">Include Lowercase</label>
                <input class="form-check-input" type="checkbox" id="lowercase">
            </div>
            <div class="form-check form-switch">
                <label class="form-check-label" for="numbers">Include Numbers</label>
                <input class="form-check-input" type="checkbox" id="numbers">
            </div>
            <div class="form-check form-switch">
                <label class="form-check-label" for="symbols">Include Symbols</label>
                <input class="form-check-input" type="checkbox" id="symbols">
            </div>

            <button type="button" class="btn btn-secondary">GENERATE PASSWORD</button>
        </section>
    </main>



    <script src="./main.js"></script>
    
</body>
</html>
